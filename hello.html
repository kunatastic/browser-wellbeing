<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Digital Wellbeing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🌐 Digital Wellbeing</h1>
        <div class="subtitle">Today's Website Usage</div>
      </div>

      <div class="stats-summary">
        <div class="total-time" id="totalTime">0h 0m</div>
        <div class="total-label">Total Time Today</div>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading your usage data...</div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
